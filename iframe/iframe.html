<!DOCTYPE HTML>
<HTML>
<head>
<title>iframe</title>
</head>
<body>
<center>
  <!-- First iframe (corrected height attribute) -->
  <iframe src="framelist.html" name="frame1" height="200px" width="40%"></iframe>
  
  <!-- Second iframe (removed redundant width attribute and kept srcdoc for inline content) -->
  <iframe name="frame2" height="500px" width="50%" srcdoc="Select any of the items shown on the left."></iframe>
</center>
</body>
</html>
