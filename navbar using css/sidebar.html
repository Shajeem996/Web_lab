<!doctype html>
<html>
<head>
<title>Side Navigation Example</title>
<style>
body{
margin:0;
padding:0;
}
.sidenav{
height:100%;
width:160px;
position:fixed;
top=0;
left=0;
padding-top:20px;
background-color:skyblue;
}
.sidenav a{
display:block;
text-decoration:none;
padding:6px 10px 6px 16px;
color:white;
}
.sidenav a:hover{
color:red;
}
.main{
margin-left:160px;
padding:0;
}
h1{
padding:0;
margin:0;
}
body{
height:200px;
}
</style>
</head>
<body>
<div class="sidenav">
<a href="#about">About Us</a>
<a href="#Departments">Departments</a>
<a href="#vision">Vision And Mission</a>
<a href="#contact">Contact Us</a>
</div>
<div class="main">
<h1>Side Bar Example</h1>
</div>
</body>
</html>
